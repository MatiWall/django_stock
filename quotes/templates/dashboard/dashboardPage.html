{% extends 'base.html' %}

{% block content %}


<h1>This will hopfully become a dashboard</h1>
<p>Use gridstack.js</p>
      
<div>
    <div class="dashboardHeader">
        <button onclick="addComponent()">
            Add Component
        </button>
        <button onclick="removeComponent()">
            remove
        </button>

    </div>

    <div class="dashboardCanvas">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>

        <div class="grid-stack">
            <div class="grid-stack-item dashboardComponents" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
                <div class="grid-stack-item-content">
                    <div> <div><h3>Title</h3></div></div>
                </div>
            </div>
        </div>

    </div>
<script type="text/javascript">
    var grid = GridStack.init();

    function addComponent() {
        grid.addWidget('<div id="test" class="grid-stack-item dashboardComponents"><div class="grid-stack-item-content">Item 1</div></div>', {width: 2});
        console.log('test');
    }

    function removeComponent() {
        grid.removeWidget($("#test"));
    }
    </script>


</div>
<a href="https://iexcloud.io">IEX Cloud</a>
{% endblock %}
