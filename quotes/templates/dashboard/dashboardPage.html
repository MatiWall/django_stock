{% extends 'base.html' %}





{% block content %}


<div id="dashboardContainer" style="width: 100%;">
    <div class="dashboardHeader ">
        <div class="editMode">
            <label class="editModeTitle">Edit Mode: </label>
            <div class="toggleDiv">
                <input class="tgl tgl-light" id="edit_tgl" type="checkbox" />
                <label class="tgl-btn" for="edit_tgl"></label>
            </div>
        </div>
        <button class="buttonNeutral buttonSizeWide " onclick="addComponent()">
            Add Component
        </button>
        <modal-standard id="dashboardEditModal" title="Add Component">

            <div class="grid-container">
                <div class="dashboardPrevied">Preview</div>
                <div id="dashboardComponentType" class="dashboardType">

                    <c-fieldset id="dashboardTypeFieldset" title="Choose Type">
                    </c-fieldset>


                </div>

                <div class="DashboardTickers">
                    <input id="dashboardComponentTickers" type="text" placeholder="Input Ticker(s)"
                        style="max-width: 85%;"> </input>
                </div>
                <div id="dashboardSettings" class="dashboardSettings">

                </div>
            </div>
        </modal-standard>
    </div>



    <div class="dashboardCanvas">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/gridstack@1.1.1/dist/gridstack.all.js"></script>

        <!--<script src="https://code.highcharts.com/highcharts.js"></script> -->

        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/data.js"></script>
        <script src="https://code.highcharts.com/stock/indicators/indicators-all.js"></script>
        <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
        <script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
        <script src="https://code.highcharts.com/modules/price-indicator.js"></script>
        <script src="https://code.highcharts.com/modules/full-screen.js"></script>
        <script src="https://code.highcharts.com/modules/stock-tools.js"></script>
        <!--
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">
    <link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/annotations/popup.css">
  -->


        <div id="dashboardCanvasGridStack" class="grid-stack">


        </div>

    </div>


</div>



<a href="https://iexcloud.io">IEX Cloud</a>




{% endblock %}
