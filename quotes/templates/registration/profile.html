{% extends 'base.html' %}


{% block head %}
<title>Profile</title>
{% endblock %}


{% block content %}

<div>
    <h1>Profile</h1>
    <p> Username: {{user}} </p>
    <p> First name: {{user.first_name}} </p>    
    <p> Last name: {{user.last_name}} </p>    
    <p> Email: {{user.email}} </p> 
    

    <a href="{% url 'editProfile' %}">Edit profile</a>

</div>


{% endblock %}
