<script>
    $(function () {
        $("#createDashboardComponentDialog").dialog({
            autoOpen: false,
            modal: true,
            height: 400,
            width: 770,
            show: {
                effect: "fade",
                duration: 200,
            },
            hide: {
                effect: "blind",
                duration: 200,
            },
            buttons: {
                Cancle: function () {
                    $(this).dialog("close");
                },
                "Create": function () {
                    $(this).dialog('close');
                }
            }

        });
    });

    $('.ui-dialog').css('z-index',9999);

</script>
