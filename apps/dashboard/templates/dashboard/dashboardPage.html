{% extends 'base.html' %}
{% load static %}




{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}?version=1">
<link rel="stylesheet" type="text/css" href="{% static 'css/editDashboardPopupLayout.css' %}?version=1">


<div id="dashboardNavContainer">

        <ul class="nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dashboardFileDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    File
                </a>

                <div class="dropdown-menu" aria-labelledby="dashboardFileDropdown">

             
                            <button class="dropdown-item" onclick="loadGridstackData()">
                                Open
                            </button>
                                               
                            <modal-standard id="dashboardSaveAsModal" title="Save As" name='Save As'>
                                <p>bla bla </p>
                            </modal-standard>
                        
                            <button class='dropdown-item' onclick="saveGridstackData()">
                                Save
                            </button>
                            <button class="dropdown-item" onclick="addComponent()">
                                Add Component
                            
                            </button>
                        
                    


                </div>

            </li>




            <li class="nav-item">
                <div>
                    <modal-standard id="dashboardEditModal" title="Add Componet" name='Add Component'>

                        <div class="grid-container">
                            <div class="dashboardPrevied">Preview</div>
                            <div id="dashboardComponentType" class="dashboardType">
                                <c-fieldset id="dashboardTypeFieldset" title="Choose Type">
                                </c-fieldset>
                            </div>

                            <div class="DashboardTickers">
                                <input id="dashboardComponentTickers" type="text" placeholder="Input Ticker(s)"
                                    style="max-width: 85%;">
                                </input>
                            </div>
                        </div>
                    </modal-standard>

                </div>

            </li>

            <li class="nav-item">
                <div class="editMode">
                    <label class="editModeTitle">Edit Mode: </label>
                    <div class="toggleDiv">
                        <input class="tgl tgl-light" id="edit_tgl" type="checkbox" />
                        <label class="tgl-btn" for="edit_tgl"></label>
                    </div>
                </div>
            </li>
        </ul>
</div>




<div class="dashboardCanvas">




    <div id="dashboardCanvasGridStack" class="grid-stack">

    </div>

</div>


</div>






<script src="https://code.highcharts.com/stock/highstock.js"></script>

<script src="https://code.highcharts.com/modules/annotations-advanced.js"></script>
<script src="https://code.highcharts.com/modules/price-indicator.js"></script>
<script src="https://code.highcharts.com/modules/full-screen.js"></script>
<script src="https://code.highcharts.com/modules/stock-tools.js"></script>

<link rel="stylesheet" type="text/css" href="https://code.highcharts.com/css/stocktools/gui.css">

<a href="https://iexcloud.io">IEX Cloud</a>
