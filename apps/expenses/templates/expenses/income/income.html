{% extends 'expenses/expensesBase.html' %}
{% load static %}


{% block expenses %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'expenses:add-income' %}" class="btn btn-primary">Add Income</a>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th>Amount (Currency)</th>
                <th>Source</th>
                <th>Description</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in income %}
            <tr>
                <td>{{item.amount}}</td>
                <td>{{item.source}}</td>
                <td>{{item.description}}</td>
                <td>{{item.date}}</td>
                <td>
                    <a href="{% url 'expenses:edit-income' item.pk %}" class="btn btn-secondary btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
{% endblock %}
